<div class="flex items-center justify-center h-screen mt-10 lg:mt-0">
  <div
    class="w-[20rem] sm:w-[33rem] lg:w-[55rem] mx-auto my-auto rounded-2xl overflow-hidden shadow-2xl shadow-black/50"
  
  >
    <div class="flex flex-col lg:flex-row bg-[#CCF993]">
        <div class="relative">
            <div class="absolute top-5 left-5">
                <button class="rounded-full bg-green-400 p-1 pr-[5px] hover:bg-green-600" (click)="back()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M15 6l-6 6l6 6" /></svg>
                </button>
            </div>
        </div>
      <div class="flex flex-col justify-around mx-5 lg:w-1/2 lg:mx-2 lg:mt-0 mt-5">
        
        <input
          class="px-4 w-full sm: py-2 border border-gray-300 rounded-2xl focus:outline-none focus:border-blue-500 shadow-md shadow-black/50 mt-10"
          [(ngModel)]="username"
          name="username"
          type="text"
          placeholder="Usuario"
        />

        <input
        class="px-4 w-full sm: py-2 border border-gray-300 rounded-2xl focus:outline-none focus:border-blue-500 shadow-md shadow-black/50 mt-10"
        [(ngModel)]="email"
        name="email"
        type="email"
        placeholder="Correo"
      />

        <div class="relative">
            <input
              #passwordInput
              id="password"
              class="px-4 w-full mb-10 lg:mb-0 py-2 border border-gray-300 rounded-2xl focus:outline-none focus:border-blue-500 shadow-md shadow-black/50 mt-10"
              [(ngModel)]="password"
              name="password"
              type="password"
              placeholder="ContraseÃ±a"
            />
            <div 
              class="absolute inset-y-0 right-0 flex lg:mt-10 items-center pr-3 cursor-pointer"
              (click)="togglePasswordVisibility(passwordInput)"
            >
            <svg    width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-eye"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
            </div>
          </div>
        <Button class="font-bold mb-10 lg:mb-0 py-2 px-4 rounded-full text-white bg-[#577B59] hover:bg-green-500"
          >Registrarme</Button
        >

        <div *ngIf="mensaje" class="mensaje text-red-500 text-center">{{ mensaje }}</div>
    
      </div>
      <div class="flex col-auto  lg:w-1/2 justify-end">
        <img
          class="rounded-2xl border-solid lg:w-[55rem] border-black border-[1px]"
          src="/assets/fondologin.jpeg"
          alt=""
        />
      </div>
    </div>
  </div>

</div>
